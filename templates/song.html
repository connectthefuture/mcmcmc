<!doctype html>
<html>
<head>
    <title>Rap Lyrics</title>
</head>
<body>
    <div id="lyrics">
        {% for stanza in stanzas %}
            <p>{{ "<br />".join(stanza) | safe }}</p>
            {% if loop.first %}
                <p>Chorus:<br />
                {{ "<br />".join(chorus) | safe }}</p>
            {% else %}
                <p>Chorus</p>
            {% endif %}
        {% endfor %}
    </div>
</body>
</html>
